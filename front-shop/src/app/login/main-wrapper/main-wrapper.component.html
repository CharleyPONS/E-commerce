<div
  fxLayoutAlign.gt-sm="space-around center"
  fxLayout.gt-sm="row"
  fxLayout.lt-sm="column"
  fxLayoutGap.lt-sm="12px"
  *ngIf="!isConnected"
  class="app-margin-tp-8"
>
  <mat-card style="min-width: 35%; min-height: 320px">
    <app-connection [isOnOrder]="isOrder"></app-connection>
  </mat-card>
  <mat-card style="min-width: 35%; min-height: 320px">
    <app-registration [isOnOrder]="isOrder"></app-registration>
  </mat-card>
</div>
